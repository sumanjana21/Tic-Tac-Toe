<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <!-- Logo selection -->
    <div id="logo-selection">
        <label for="player1-logo">Player 1 Logo:</label>
        <input type="text" id="player1-logo" placeholder="Enter a single character">
        <label for="player2-logo">Player 2 Logo:</label>
        <input type="text" id="player2-logo" placeholder="Enter a single character">
        <button id="start-game">Start Game</button>
    </div>

    <!-- Game board -->
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <div id="bubbles"></div>
    <p id="winner"></p>
    <script src="script.js"></script>
</body>
</html>
